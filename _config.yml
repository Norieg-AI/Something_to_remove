title: NoriegAI
description: Hi! We are Gaston and Tom√°s and in this blog we will post what we learn about AI-related topics from courses, lectures, other blogs, etc. We are just beginners who want to share our learning process, we hope you can join us in this journey and let`s learn this thrilling area together!
github_username: Norieg-AI

# Email and twitter are optional:
email:
twitter_username:

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
